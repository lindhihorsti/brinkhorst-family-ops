name: Build Images (GHCR)

on:
  push:
    branches: ["main"]
    workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-frontend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-frontend:stable
            ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-frontend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max


      - name: Build & Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-backend:sha-${{ github.sha }}
            ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-backend:stable
            ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
