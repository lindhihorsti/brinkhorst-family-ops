name: Rollback Prod (retag stable)

on:
  workflow_dispatch:
    inputs:
      sha:
        description: "Commit SHA to rollback to (full or short)"
        required: true

permissions:
  contents: read
  packages: write

jobs:
  retag:
    runs-on: ubuntu-latest
    steps:
      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Retag backend stable -> sha
        run: |
          SHA="${{ inputs.sha }}"
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-backend:stable \
            ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-backend:sha-${SHA}

      - name: Retag frontend stable -> sha
        run: |
          SHA="${{ inputs.sha }}"
          docker buildx imagetools create \
            -t ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-frontend:stable \
            ghcr.io/${{ github.repository_owner }}/brinkhorst-family-ops-frontend:sha-${SHA}
